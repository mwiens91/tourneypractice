{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 300px; margin: 0 auto;">
  <h2 style="text-align: center">Login</h2>
  <a style="text-align: center" href="/signup">Signup</a>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
